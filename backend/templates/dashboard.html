{% extends "base.html" %}
{% block body %}
    <h1>This is the dashboard</h1>
    <p>Write the name of the stock you want to search</p>
    <form action="" method="post">
        <input type="text" id="symbol" name="symbol" required>
        <input type="submit"/>
    </form>

    {% if show_rmse_calculation %}
        <p>RMSE: {{ rmse_value }}</p>
    {% endif %}

    {% if show_mape_calculation %}
        <p>MAPE: {{ mape_value }}%</p>
    {% endif %}

{% endblock %}
